  <body>
    <div class="container">
      <p class="Login">Login</p>
      <p class="username head">Username</p>
      <form>
        <input type="text" placeholder ="Type your username" />
      </form>
      <p class="Password head">Password</p>
      <form>
        <input type="password" placeholder="Type your password" />
      </form>
      <a class="forget" href="Maintenance.png">Forget password?</a><br />
      <button type="submit">Login</button>
      <div class="links">
        <p class="linked">Or Sign Up Using</p><br>
      </div>
      <div class="icon">
      <a href="Maintenance.png"><i class="fa-brands fa-instagram" style="color: #e907bf;"></i></a>
